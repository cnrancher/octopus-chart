# Default values for octopus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  imagePullSecrets: []
  serviceAccount:
    name: octopus

octopus:
  replicaCount: 1

  image:
    repository: cnrancher/octopus
    tag: v0.0.1
    pullPolicy: IfNotPresent

  fullnameOverride: ""
  nameOverride: ""

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 1
        preference:
          matchExpressions:
          - key: beta.kubernetes.io/os
            operator: In
            values:
            - linux



ble-adaptor:
  enabled: true
  image:
    repository: cnrancher/octopus-adaptor-ble
    tag: v0.0.1

modbus-adaptor:
  enabled: true
  image:
    repository: cnrancher/octopus-adaptor-modbus
    tag: v0.0.1

edge-ui:
  enabled: true
  image:
    repository: 13025759296/edge-ui
    tag: latest
  service:
    type: LoadBalancer
    port: 8088
  apiController:
    image:
      repository: guangbo/edge-api-server
      tag: latest
