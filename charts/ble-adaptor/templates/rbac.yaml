apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ template "ble-adaptor.fullname" . }}-role
  labels:
    {{- include "ble-adaptor.labels" . | nindent 4 }}
rules:
- apiGroups:
  - devices.edge.cattle.io
  resources:
  - bluetoothdevices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - devices.edge.cattle.io
  resources:
  - bluetoothdevices/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "ble-adaptor.fullname" . }}-rolebinding
  labels:
    {{- include "ble-adaptor.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "ble-adaptor.fullname" . }}-role
subjects:
- kind: ServiceAccount
  name: {{ template "ble-adaptor.fullname" . }}
  namespace: {{ .Release.Namespace }}
